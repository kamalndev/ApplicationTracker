<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 11</title>
</head>
<body>
  <form action="/api/applications" method="GET">
    <fieldset>
      <legend>Add Application</legend>

      <label for="companyname">Company Name:</label>
      <input type="text" id="companyname" name="companyname" placeholder="Enter the company" required />
      <br/><br/>

      <label for="status">Application Status:</label>
      <select id="status" name="status" required>
        <option value="">Choose your status</option>
        <option value="applied">Applied</option>
        <option value="impending">Impending</option>
        <option value="rejected">Rejected</option>
        <option value="accepted">Accepted</option>
      </select>
      <br/><br/>

      <label for="choice">Interviewed?</label>
      <input type="radio" id="yes" name="choice" value="yes" checked>
      <label for="yes">Yes</label>
      <input type="radio" id="yes" name="choice" value="no">
      <label for="no">No</label>
      <br/><br/>

	  <label for="applicationdate">Application Date:</label>
	  <input type="month" id="applicationdate" name="applicationdate" required />
	  <br/><br/>

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" placeholder="Software Engineer" required />
      <br/><br/>

      <label for="interest">Interest:</label>
      <input type="range" id="interest" name="interest" min="1" max="10" required />
      <br/><br/>
 	  
 	  <label for="email">Application Email:</label>
      <input type="email" id="applicationemail" name="applicationemail" placeholder="123@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"/>
      <br/><br/>
      
      <label for="additionalinfo">Additional Information:</label>	
      <textarea id="additionalino" name="additionalino" placeholder="Interview Questions?" required></textarea>
      <br/><br/>
      
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </fieldset>
  </form>
  
</body>
</html>
